---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 2m0s
  dependsOn:
    - name: infrastructure
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./fluxcd/apps/production
  prune: true
  wait: true
  timeout: 5m0s
