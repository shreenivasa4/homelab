---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cloudflare-tunnel
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cloudflared
        namespace: flux-system
      version: 0.3.0
  interval: 1m0s
  releaseName: cloudflared
  targetNamespace: cloudflared
  values:
    cloudflare:
      tunnelName: "homelab"
      tunnelId: "7c082837-45a0-4806-9bf8-6c7475a58e92"
      secretName: "cloudflare-tunnel-credentials"
      ingress:
        - hostname: "*.hariharanep4.xyz"
          service: "https://ingress-nginx-controller.ingress-nginx.svc.cluster.local:443"
          originRequest:
            noTLSVerify: true
